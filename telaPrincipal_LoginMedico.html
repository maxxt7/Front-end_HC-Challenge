<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telaPrincipal_LoginMedico</title>
    <link rel="stylesheet" href="css/css_LoginMedico.css">

</head>
<body>
    <div id="wrapper">
        <div id="mainHeader">
            <div id="displayLogos">
                <img src="img/LogoHC.png" alt="Logo Hospital das Clínicas">
                <img src="img/LogoIMREA.png" alt="Logo do INREA">
            </div>
        </div>
        <main>
            <div>
                <div id="TituloAvisos">
                    <h1>AVISOS</h1>
                </div>
                <nav>
                    <div class="mainAvisos">
                        <div id="aviso1">                
                            <img src="img/ImgDocGoogle.png" alt="ícone de documento">
                            <p>Pré-consulta: 3/3 presença confirmada. Clique aqui ou na aba pré-consulta para mais.</p>
                        </div>
                        <hr>
                        <div id="aviso2">
                            <img src="img/ImgCalendarioGoogle.png" alt="ícone de calendário">
                            <p>Teleconsulta - Reabilitação 24/05/2025 às 10:50. Esteja na sala virtual às 10:40.</p>
                        </div>
                        <hr>
                        <div id="aviso3">
                            <img src="img/ImgChatGoogle.png" alt="Ícone de conversa">
                            <p>Clique aqui e tire suas dúvidas no chat ou vá na aba “ajuda” para ver os artigos e vídeos explicativos.</p>
                        </div>
                    </div>
                    <div class="menuBotoes">
                        <button class="mainBtn">
                            <a href="telaChatBot_loginMedico.html">
                                <img src="img/ImgChatGoogle.png" alt="ícone de chat">
                                <p>Dúvidas com chat</p>
                            </a>
                        </button>
                        <button class="mainBtn">
                            <a href="telaPreConsulta_loginMedico.html">
                                <img src="img/ImgDocGoogle.png" alt="ícone de documento">
                                <p>Pré-Consulta</p>
                            </a>
                        </button>
                        <button class="mainBtn">
                            <a href="telaCalendario_LoginMedico.html">
                                <img src="img/ImgCalendarioGoogle.png" alt="ícone de calendário">
                                <p>calendário</p>
                            </a>
                        </button>
                        <button class="mainBtn">
                            <a href="telaAjuda_loginMedico.html">
                                <img src="img/pontoDeInterrogacaoGoogle.png" alt="ícone de ajuda">
                                <p>Ajuda</p>
                            </a>
                        </button>
                    </div>
                </nav>                
            </div>
        </main>
    </div>
</body>
</html>
