<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telaPrincipal_LoginADM</title>
    <link rel="stylesheet" href="css/css_loginADM.css">

</head>
<body>
    <div id="wrapperADM">
        <div id="mainHeader">
            <div id="displayLogos">
                <img src="img/LogoHC.png" alt="Logo Hospital das Clínicas">
                <img src="img/LogoIMREA.png" alt="Logo do INREA">
            </div>
        </div>
        <main>
            <div>
                <div id="TituloAvisosADM">
                    <h1>AVISOS</h1>
                </div>
                <nav>
                    <div class="mainAvisosADM">
                        <div id="aviso1">                
                            <img src="img/ImgUploadGoogle.png" alt="ícone de documento">
                            <p>Não se esqueça de subir a planilha de atendimentos</p>
                        </div>
                        <hr>
                        <div id="aviso2">
                            <img src="img/ImgDashboardGoogle.png" alt="ícone de calendário">
                            <p>Confira o dashboard dos atendimentos e aplique os filtros para uma melhor pesquisa</p>
                        </div>
                        <hr>
                        <div id="aviso3">
                            <img src="img/ImgChatGoogle.png" alt="Ícone de conversa">
                            <p>Clique aqui e tire suas dúvidas no chat ou vá na aba “ajuda” para ver os artigos e vídeos explicativos.</p>
                        </div>
                    </div>
                    <div class="menuBotoes">
                        <button class="mainBtnADM">
                            <a href="telaDashBoard_loginADM.html">
                                <img src="img/ImgDashboardGoogle.png" alt="ícone para dashboard">
                                <p>Dashboard</p>
                            </a>
                        </button>
                        <button class="mainBtnADM">
                            <a href="telaChatBot_loginADM.html">
                                <img src="img/ImgChatGoogle.png" alt="ícone de chat">
                                <p>Chat para Dúvidas</p>
                            </a>
                        </button>
                        <button class="mainBtnADM">
                            <a href="telaCarregarAgendamento.html">
                                <img src="img/ImgUploadGoogle.png" alt="ícone de Uploado">
                                <p>Carregar Agendamentos</p>
                            </a>
                        </button>
                        <button class="mainBtnADM">
                            <a href="telaCalendario_loginADM.html">
                                <img src="img/ImgCalendarioGoogle.png" alt="ícone de calendário">
                                <p>calendário</p>
                            </a>
                        </button>
                        <button class="mainBtnADM">
                            <a href="telaCadastrarUsuario_loginADM.html">
                                <img src="img/ImgUsuarioPerfilGoogle.png" alt="ícone de usuário">
                                <p>Cadastrar Usuário</p>
                            </a>
                        </button>
                        <button class="mainBtnADM">
                            <a href="telaAjuda_loginADM.html">
                                <img src="img/pontoDeInterrogacaoGoogle.png" alt="ícone de ajuda">
                                <p>Ajuda</p>
                            </a>
                        </button>
                    </div>
                </nav>                
            </div>
        </main>
    </div>
