<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telaChatBot_LoginPaciente</title>
    <link rel="stylesheet" href="css/telaChatBot.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <button id="btn">
                <div>
                    <a href="/telaPrincipal_LoginPaciente.html"><img src="img/ImgArrowBackGoogle.png" alt="Botão para retornar"></a>
                </div>
            </button>
            <div class="iconeELocal">
                <img src="img/ImgAccoutCircleGoogle.png" alt="foto do chatbot">

                <div id="localAtual">
                    <h3>Atendimento</h3>
                    <div>
                        <h5>Status chat</h5>
                    </div>
                </div>

            </div>
            <button id="btn">
                <div>
                    <img src="img/ImgMenuGoogle.png" alt="Botão de menu opções">
                </div>
            </button>
        </header>
        <main>
            <div id="msg">
                <div class="nome">
                    <p>Atendimento</p>
                </div>
                <div>
                    <div class="fotoRefMsg">
                        <img src="img/ImgAccoutCircleGoogle.png" alt="foto do chatbot">
                    </div>
                    <div class="msgRecebida">
                        <p>Como posso ajudar?</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- provavelmente aqui será um campo formulário, para receber a mensagem do user -->
            <div class="escritaUsuario">
                <div id="campoEscrita">
                    <p>Mensagem...</p>
                </div>
            </div>
            <button id="btnEnvio">
                <img src="/img/ImgSetaDireiraGoogle.png" alt="seta para enviar trabalho/produto">
            </button>
        </footer>
    </div>
</body>
</html>
